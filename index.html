<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/app.css">
    <title>Hull - Dashboard</title>
  </head>
  <body>
    <div class="notif js-notif hidden"></div>
    <button data-status="success|error" data-content="Okayyyyy!" class="js-notif-toggler"></button>
    <div class="app">
      <h1>Hull Dashboard</h1>
      <section class="init-section js-init-section">
        <h2 class="js-init-title">Init Hull</h2>
        <form class="js-init-form">
          <fieldset>
            <input id="init-appid" type="text" placeholder="App ID" value="540587fddd2ca9fb3c000bf3" class="js-init-appid">
            <input id="init-orgurl" type="text" placeholder="Org URL" value="https://835b18df.hullapp.io" class="js-init-orgurl">
          </fieldset>
          <fieldset>
            <button class="btn js-init">Init Hull app</button>
          </fieldset>
        </form>
      </section>
      <section class="settings-section js-settings-section none">
        <h2>Settings</h2>
        <form class="js-settings-form">
          <div class="form-elements-container js-settings-container"></div>
          <fieldset class="form-button-container">
            <button type="button" class="btn js-settings-create">Create setting</button><span class="btn-separator">or</span>
            <button type="submit" class="btn js-settings-save">Save settings</button>
          </fieldset>
        </form>
      </section>
      <section class="samplers-section js-samplers-section none">
        <h1>Participate</h1>
        <h2>Samplers</h2>
        <select class="js-samplers-select">
          <option>Choose a country</option>
        </select>
      </section>
    </div>
    <script src="//cdnjs.cloudflare.com/ajax/libs/zepto/1.1.4/zepto.min.js"></script>
    <script src="https://d3f5pyioow99x0.cloudfront.net/0.8/hull.api.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
