<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/app.css">
    <title>Hull - Dashboard</title>
  </head>
  <body>
    <div class="notif js-notif hidden"></div>
    <div class="app">
      <h1 class="main-title">Hull Dashboard</h1>
      <section class="settings-section js-settings-section none">
        <div class="grid-el grid--half">
          <h2>Settings - All</h2>
          <form class="js-settings-form">
            <div data-pattern="null" class="form-elements-container js-settings-container"></div>
            <fieldset class="form-button-container">
              <button type="button" class="btn js-settings-create">Create setting</button><span class="btn-separator">or</span>
              <button type="submit" class="btn js-settings-save">Save settings</button>
            </fieldset>
          </form>
        </div>
        <div class="grid-el grid--half">
          <h2>Settings - Pattern: sampler-test-</h2>
          <form class="js-settings-form">
            <div data-pattern="sampler-test-" class="form-elements-container js-settings-container"></div>
            <fieldset class="form-button-container">
              <button type="button" class="btn js-settings-create">Create setting</button><span class="btn-separator">or</span>
              <button type="submit" class="btn js-settings-save">Save settings</button>
            </fieldset>
          </form>
        </div>
      </section>
    </div>
    <script src="//cdnjs.cloudflare.com/ajax/libs/zepto/1.1.4/zepto.min.js"></script>
    <script src="https://d3f5pyioow99x0.cloudfront.net/0.8/hull.api.js"></script>
    <script src="js/hull.studio.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
